<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- <h1>CALCULATOR</h1> -->
    <div class="phone_cover">
      <div class="calculator_buttons">
        <table>
            <tr>
              <td colspan="4" style="text-align:right;"> 
                <div class="phone_display" id="res_display"></div>
            </td>
            </tr>
          </div>
          <div class="first_row">
            <tr>
              <td><button id="clear" onclick="clear()">AC</button></td>
              <td><button id="plusMinusOp">+/-</button></td>
              <td><button id="mathMod">%</button></td>
              <td><button id="division">&divide</button></td>
            </tr>
          </div>
          <div class="second_row">
            <tr>
              <td><button onclick="buttonEvent('7')">7</button></td>
              <td><button id="myNum8" onclick="buttonEvent('myNum8')">8</button></td>
              <td><button id="myNum9">9</button></td>
              <td><button id="multiply">X</button></td>
            </tr>
          </div>          
          <div class="third_row">
            <tr>
              <td><button id="myNum4">4</button></td>
              <td><button id="myNum5">5</button></td>
              <td><button id="myNum6">6</button></td>
              <td><button id="substract">-</button></td>
            </tr>
          </div>
          <div class="fourth_row">
            <tr>
              <td><button id="myNum1">1</button></td>
              <td><button id="myNum2">2</button></td>
              <td><button id="myNum3">3</button></td>
              <td><button id="add">+</button></td>
            </tr>
          </div>
          <div class="fifth_row">
            <tr>
              <td colspan="2"><button id="myNum0">0</button></td>
              <td><button id="period">.</button></td>
              <td><button id="equal">=</button></td>
            </tr>
          </div>
        </table>
      </div>
    </div>
        <script src="script.js"></script>
  </body>
</html>
